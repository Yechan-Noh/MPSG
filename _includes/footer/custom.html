<!-- ===== MPSG Modern Footer (drop-in for custom.html) ===== -->

<style>
    /* Sticky layout: footer sits at bottom when content is short */
    html,
    body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    main,
    .page,
    .page__content {
        flex: 1 0 auto;
    }

    :root {
        --ft-max: 780px;
        --ft-fg: #444;
        --ft-muted: #6b7280;
        --ft-bg: #f6f7f9;
        --ft-card: #ffffff;
        --ft-border: #e5e7eb;
        --ft-accent: #2563eb;
        /* link hover underline */
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --ft-fg: #d1d5db;
            --ft-muted: #9ca3af;
            --ft-bg: #0f1115;
            --ft-card: #111418;
            --ft-border: #1f2937;
            --ft-accent: #60a5fa;
        }
    }

    /* Force light colors on dark mode */
    [data-theme="dark"] #mpsg-footer,
    [data-theme="dark"] .mpsg-footer__card {
        background: #ffffff !important;
        border-color: #e5e7eb !important;
        color: #212529 !important;
    }

    [data-theme="dark"] .mpsg-footer__brand small,
    [data-theme="dark"] .mpsg-footer__fine {
        color: #6b7280 !important;
    }

    /* Outer footer strip */
    #mpsg-footer {
        flex-shrink: 0;
        width: 100%;
        background: var(--ft-bg);
        border-top: 1px solid var(--ft-border);
        padding: 24px 0 32px;
    }

    /* Centered card */
    .mpsg-footer__card {
        box-sizing: border-box;
        max-width: var(--ft-max);
        margin: 0 auto;
        background: var(--ft-card);
        border: 1px solid var(--ft-border);
        border-radius: 14px;
        padding: 14px 24px;
        color: var(--ft-fg);
        box-shadow: 0 8px 24px rgba(0, 0, 0, .06);
    }

    /* Top micro-divider with gradient */
    .mpsg-footer__divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--ft-border), transparent);
        margin: 8px 0 8px;
        border: 0;
    }

    /* Row: left brand + right links */
    .mpsg-footer__row {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 20px;
    }

    @media (max-width: 640px) {
        .mpsg-footer__row {
            grid-template-columns: 1fr;
            gap: 12px;
        }
    }

    /* Brand */
    .mpsg-footer__brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        letter-spacing: .2px;
        white-space: nowrap;
    }

    .mpsg-footer__brand small {
        color: var(--ft-muted);
        font-weight: 500;
    }

    /* Link pills container */
    .mpsg-footer__links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5px;
        justify-content: flex-end;
    }

    @media (max-width: 640px) {
        .mpsg-footer__links {
            justify-content: flex-start;
            gap: 8px;
        }
    }

    /* Smaller pill buttons */
    .mpsg-pill {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        padding: 2px 6px;
        /* REDUCED from 3px 6px */
        border: 1px solid var(--ft-border);
        border-radius: 999px;
        text-decoration: none;
        color: var(--ft-fg);
        font-size: 0.7rem;
        /* REDUCED from .78rem */
        line-height: 1.1;
        transition: transform .15s ease, border-color .15s ease;
    }

    .mpsg-pill:hover {
        transform: translateY(-1px);
        border-color: var(--ft-accent);
    }

    .mpsg-pill svg {
        width: 12px;
        /* REDUCED from 14px */
        height: 12px;
        /* REDUCED from 14px */
    }

    /* Bottom fine print */
    .mpsg-footer__fine {
        margin: 8px 2px 0;
        color: var(--ft-muted);
        font-size: .8rem;
        text-align: center;
    }

    .mpsg-footer__fine a {
        color: inherit;
        text-decoration: underline;
        text-underline-offset: 2px;
    }

    .mpsg-footer__fine a:hover {
        text-decoration-color: var(--ft-accent);
    }

    /* Smaller "Top" button to match pills */
    .mpsg-top {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        font-size: 0.7rem;
        /* REDUCED from .78rem */
        color: var(--ft-muted);
        border: 1px solid var(--ft-border);
        border-radius: 999px;
        padding: 2px 6px;
        /* REDUCED from 3px 6px */
        text-decoration: none;
        transition: transform .15s ease, border-color .15s ease;
    }

    .mpsg-top:hover {
        transform: translateY(-1px);
        border-color: var(--ft-accent);
    }

    .mpsg-top svg {
        width: 12px;
        /* REDUCED from 14px */
        height: 12px;
        /* REDUCED from 14px */
    }

    /* Remove outer footer background and padding */
    .page__footer,
    .mpsg-footer-wrap {
        background: transparent !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
    }

    #mpsg-footer {
        flex-shrink: 0;
        width: 100%;
        background: transparent !important;
        border-top: 0 !important;
        padding: 24px 0 32px;
    }

    /* if Minimal Mistakes wrapper exists, make it transparent too */
    .page__footer,
    .mpsg-footer-wrap,
    .site-footer {
        background: transparent !important;
        border: 0 !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
    }

    /* REMOVED the transform: scale() rule */
</style>
