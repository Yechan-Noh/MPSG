---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js" {% if site.site_theme=="dark" %} data-theme="dark" {% endif
  %}>

<head>
  {% include head.html %}
  {% include head/custom.html %}

  <style>
    /* ===== Page layout: simple, robust sticky footer ===== */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    /* Main content expands to fill space, pushes footer down on short pages */
    main.site-main {
      flex: 1 0 auto;
      display: block;
      /* optional: give a little spacing under content so it doesn’t crowd footer */
      padding-bottom: 0.75rem;
    }

    /* Neutral footer wrapper — let footer/custom.html control its own look */
    .mpsg-footer-wrap {
      flex-shrink: 0;
      /* ensure footer stays visible at the bottom edge */
      background: transparent;
      border: 0;
      margin: 0;
      padding: 0;
    }

    /* Optional: smooth scroll for “Top” button in the custom footer */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <!-- Main content -->
  <main class="site-main" role="main" id="main-content">
    {{ content }}
  </main>

  <!-- Single source of footer truth: keep your modern footer ONLY in footer/custom.html -->
  <div class="mpsg-footer-wrap" role="contentinfo">
    {% include footer/custom.html %}
  </div>

  {% include scripts.html %}

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZM8MTZDBL3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZM8MTZDBL3');
  </script>
</body>

</html>
