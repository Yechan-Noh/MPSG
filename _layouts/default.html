---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js" {% if site.site_theme=="dark" %} data-theme="dark" {% endif
  %}>

<head>
  {% include head.html %}
  {% include head/custom.html %}

<body>
  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <!-- Main content -->
  <main class="site-main" role="main" id="main-content">
    {{ content }}
  </main>

  <!-- Single source of footer truth: keep your modern footer ONLY in footer/custom.html -->
  <div class="mpsg-footer-wrap" role="contentinfo">
    {% include footer/custom.html %}
  </div>

  {% include scripts.html %}

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZM8MTZDBL3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZM8MTZDBL3');
  </script>
</body>

</html>
