---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js" {% if site.site_theme=="dark" %} data-theme="dark" {% endif
  %}>

<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* ---- Footer safety + layout sanity ---- */
    :root {
      --footer-gap: 72px;
    }

    /* space below content; adjust if your footer is taller */

    html,
    body {
      height: 100%;
    }

    /* Ensure the page flows normally; prevent any “fixed footer” styles from theme/plugins */
    .page__footer {
      position: static !important;
      /* back to normal flow */
      bottom: auto !important;
      left: 0;
      right: 0;
      margin-top: 2rem;
      /* visible gap above footer */
      z-index: auto;
    }

    /* Give the main content breathing room at the bottom so it never sits under the footer */
    main.site-main {
      display: block;
      padding-bottom: var(--footer-gap);
    }

    /* If your theme wraps content differently, this helps too */
    .page__content,
    .initial-content,
    .page {
      padding-bottom: var(--footer-gap);
    }
  </style>
</head>

<body>
  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <!-- Wrap content in <main> so the bottom padding applies consistently -->
  <main class="site-main" role="main">
    {{ content }}
  </main>

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}
</body>

</html>
